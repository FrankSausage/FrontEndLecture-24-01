<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08_css_structural</title>
    <style>
        /*
            구조 가상 클래스
                계층 구조에서 특정한 위치를 선택하기 위한 가상 클래스
                * 선택자 : 자식, 자손, 동위(형제)
                >> 만약 맨 앞, 내 앞, 2번째, 3번째, 맨뒤 etc...
                >> 선택하는 방법에 한계가 존재

            :first-child        : 모든 자식 요소(부모가 있는)중에 맨 앞에 있는 요소
            :last-child         : 모든 자식 요소(무모가 있는)중에 맨 뒤에 있는 요소
            :nth-child()        : 모든 자식 요소(무모가 있는)중에 몇 번째에 있는 요소
                                ( ) 선택하고자 하는 대상의 숫자 , 1부터 시작, n 이라는 단어가 허용
            :nth-last-child()   : 모든 자식 요소(무모가 있는)중에 뒤에서 몇 번째에 있는 요소


            :first-of-type
            :last-of-type
            :nth-of-type()
            :nth-last-of-type()
        */
    </style>
