<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_simpleForm</title>
</head>
<body>
    <form action="Ex99_mainForm.html" method="get" id="testForm">
    <fieldset>
        <legend>회원 가입</legend>
        <ol>
            <li>
                이름 <input type="text" placeholder="이름"> 
            </li>
            <li>
                성별 <input type="radio" name="gender" id="gender_male"> 
                <label for="gender_male">남자</label>
                <input type="radio" name="gender" id="gender_female"> 
                <label for="gender_female">여자</label> 
            </li>
            <li>
                직업 <select>
                    <option value="progremer" selected>프로그래머</option>
                    <option value="student">학생</option>
                    <option value="teacher">선생</option>
                    </select> 
            </li>
            <li>
                취미 <input type="checkbox" id="sleep">
                    <label for="sleep"> 잠자기 </label>
                <input type="checkbox" id="eat">
                    <label for="eat"> 먹기 </label>
                <input type="checkbox" id="breath">
                    <label for="breath"> 숨쉬기 </label>
                <input type="checkbox" id="zoneout">
                    <label for="zoneout"> 멍때리기 </label> 
            </li>
            <li>
                애인 <input type="radio" name="have_partner" id="partner_true"> 
                <label for="partner_true">있다</label>
                <input type="radio" name="have_partner" id="partner_false"> 
                <label for="partner_false">없다</label> 
            </li>
            <li>
                <input type="submit" value="확인"> <input type="reset" value="취소"> 
            </li>
            <li>
                <textarea rows="5" cols="30"></textarea> 
            </li>
            <li>
                빈값 : <input type="text" name="Id_null" required="true"> 
            </li>
            <li>
                사이즈 : <input type="text" size="60"> 
            </li>
            <li>
                초기값 : <input type="text" value="초기값" name="default_rank"> 
            </li>
            <li>
                초기값 변경x : <input type="text" value="초기값" name="default_rank" readonly="true">
            </li>
            <li>
                입력 한계 : <input type="text" maxlength="10"> 
            </li>
            <li>
                미사용 : <input type="text" disabled="true"> 
            </li>
        </ol>
    </fieldset>
    </form>
</body>
</html>
