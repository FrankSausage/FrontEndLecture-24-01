<!-- 
입력으로 받은 다음의 가격을 내림차순으로 출력하는 프로그램을 만드세요.
51900;83000;158000;367500;250000;59200;128500;1304000
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
    <script>
        window.onload = function (){
            const addB = document.getElementById('addBtn');
            const sortB = document.getElementById('sortBtn');
            const intArr = [];
            
            addB.onclick = function(){
                intArr.push(document.getElementById('value').value);
            };
            
            sortB.addEventListener('click',() =>{
                intArr.sort((a, b) => b - a);
                document.querySelector('div').append(`[${intArr}]`);
            });
        }
    </script>
</head>
<body>
    <input id="value" type="text" placeholder="값 입력">
    <button id="addBtn">값 넣기</button>
    <button id="sortBtn">값 정렬</button>
    <div></div>
</body>
</html>
