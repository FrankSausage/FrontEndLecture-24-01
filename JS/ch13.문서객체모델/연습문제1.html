<!-- 
정수 두 개를 입력 받아 (첫 번째 입력 값의 범위는 1~20, 두 번째 입력 값의 범위는 10~30이며 
첫 번째 입력 값은 두 번째 입력 값보다 4 이상 작아야 합니다). 
첫 번째 정수부터 두 번째 정수까지를 지수로 하는 2의 거듭제곱 배열을 출력하는 프로그램을 만드세요.
​ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
    <script>
        function calcInt(){
        const int1 = document.getElementById('int1').value; 
        const int2 = document.getElementById('int2').value; 
           
            if(int1 >= (int2 - 4)){
                alert('첫 번째 입력 값은 두 번째 입력 값 보다 4 이상 작아야 합니다.');
                alert(`${int1} : ${int2 - 4}`);
                return null;
            }
            else if(int1 > 20 || int1 < 1){
                alert('첫 번째 입력 값의 범위는 1~20 이어야 합니다.');
                return null;
            }
            else if(int2 > 30 || int2 < 10){
                alert('두 번째 입력 값의 범위는 10~30 이어야 합니다.');
                return null;
            }
        let intArr = [];
            for(let i = int1; i <= int2; i++){
                intArr.push(2**i)
            }
        document.body.innerHTML = intArr;
        }
    </script>
</head>
<body>
    <input id="int1" type="text" placeholder="1~20 사이의 정수를 입력">
    <input id="int2" type="text" placeholder="10~30 사이의 정수를 입력">
    <br>
    <button onclick="calcInt()">출력</button>
    <div></div>
</body>
</html>
