<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.공약수</title>
    <script>
        function submit(){
            let n1 = Number(document.getElementById('num1').value);
            let n2 = Number(document.getElementById('num2').value);
            let div = [];
            
            for (let i = 1; i < Math.min(n1, n2); i++){
                if(n1 % i == 0  && n2 % i == 0){
                    div.push(i);
                }
            }
            let resultTag = document.getElementById('result');
            resultTag.innerHTML = div;
        }
    </script>
</head>
<body>
    <h3>입력받은 두 수의 공약수 구하기</h3>
    <input type="text" id ="num1" placeholder="값을 입력하세요">
    <br>
    <input type="text" id ="num2" placeholder="값을 입력하세요">
    <br>
    <button onclick="submit()">제출</button>
    <hr>
    <div id="result"></div>
</body>
</html>
